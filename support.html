<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support | Codeezy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #f1f5f9;
      color: #1e293b;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      color: #4f46e5;
    }
    .subtitle {
      text-align: center;
      margin: 0.5rem 0 2rem;
      color: #64748b;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    .card h3 {
      color: #4f46e5;
      margin-bottom: 1rem;
    }
    .card p {
      margin: 0.5rem 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
    }
    input:focus, textarea:focus {
      border-color: #6366f1;
      outline: none;
    }
    .btn {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <section class="support">
    <div class="container">
      <h2>Support</h2>
      <p class="subtitle">Need help? Get in touch with us or drop your query below.</p>
      <div class="grid">
        <div class="card">
          <h3>Contact Details</h3>
          <p><strong>Email:</strong> support@codeezy.com</p>
          <p><strong>Phone:</strong> +1 (234) 567-890</p>
          <p><strong>Address:</strong> 123 Learning St, Tech City, USA</p>
        </div>
        <div class="card">
          <h3>Send Us a Query</h3>
          <form>
            <label>Name</label>
            <input type="text" placeholder="Your Name" required>
            <label>Email</label>
            <input type="email" placeholder="Your Email" required>
            <label>Message</label>
            <textarea rows="4" placeholder="Your message..." required></textarea>
            <button class="btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
