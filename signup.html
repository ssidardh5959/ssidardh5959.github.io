<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEzy - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #f43f5e;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --border-radius: 8px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        body {
            background: linear-gradient(135deg, #f8fafc, #dbeafe, #ede9fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        
        .signup-container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .signup-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }
        .signup-subtitle {
            font-size: 1rem;
            color: var(--gray);
            margin-bottom: 1.5rem;
        }
        .form-group {
            text-align: left;
            margin-bottom: 1rem;
        }

        label {
            font-weight: 600;
            color: var(--dark);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid var(--gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
        }
        .error-message {
            font-size: 0.875rem;
            color: var(--accent);
            display: none;
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: var(--shadow);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(99, 102, 241, 0.3);
        }
        .switch-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        .switch-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }
        .switch-text a:hover {
            color: var(--accent);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-title">Create Your Account</h1>
        <p class="signup-subtitle">Join CodeEzy and start your coding journey today!</p>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a strong password" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                <span class="error-message"></span>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p class="switch-text">Already have an account? <a href="login(pre).html">Log In</a></p>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            let username = document.getElementById("username");
            let email = document.getElementById("email");
            let password = document.getElementById("password");
            let confirmPassword = document.getElementById("confirm-password");
            let isValid = true;
            if (username.value.trim().length < 3) {
                showError(username, "Username must be at least 3 characters.");
                isValid = false;
            } else {
                clearError(username);
            }
            if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                showError(email, "Please enter a valid email.");
                isValid = false;
            } else {
                clearError(email);
            }
            if (password.value.length < 6) {
                showError(password, "Password must be at least 6 characters.");
                isValid = false;
            } else {
                clearError(password);
            }
            if (password.value !== confirmPassword.value) {
                showError(confirmPassword, "Passwords do not match.");
                isValid = false;
            } else {
                clearError(confirmPassword);
            }
            if (isValid) {
                alert("Sign-Up Successful! ðŸŽ‰");
                window.location.href = "capHOMEPAGE.html"; 
            }
        });
        function showError(input, message) {
            let errorSpan = input.nextElementSibling;
            errorSpan.textContent = message;
            errorSpan.style.display = "block";
            input.style.borderColor = "var(--accent)";
        }
        function clearError(input) {
            let errorSpan = input.nextElementSibling;
            errorSpan.textContent = "";
            errorSpan.style.display = "none";
            input.style.borderColor = "var(--gray)";
        }
    </script>
</body>
</html>
